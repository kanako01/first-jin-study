<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>header : 머리말의 의미, 헤더 = 호고 네비게이션/검색창</header>
    
    <nav>nav - 메뉴를 묶거나 메뉴를 담을 때 사용</nav>
    <main>main : 주 메인이 되는(강조하고싶은) 내용물을 담을 때 사용</main>
    <section>
        section : 내용물/ 단락나눔, 주제별 사용 - 제목태그와 단락을 나누며 표현
    </section>
    <article>
        article : 기사라는 뜻/단락나눔, 세부적인 단락나눔 / 웹상의 내용을 작성
    </article>
    <!--전부 class도 붙일수 있음!-->
    <aside>aside : 링크, 광고, 사이드배치</aside>
    <footer>footer : 웹하단 / 저작권 , 연락처 등 웹사이트의 세부정보</footer>

</body>
</html>
