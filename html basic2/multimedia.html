<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오디오</h1>
    <!--html5에서 음악이나 오디오 같은 사운드를 재생하기 위해 사용
        태그 하나만으로 멀티미디어 기기에서 재생이 가능
      src = "오디오 파일의 위치를 연결"
      controls = "화면에서 재생 컨트롤(버튼) 막대표시"
      muted = "오디오가 재생중이지만 소리를 끔(음소거)"
      loop = "반복재생"
      autoplay = "오디오를 자동재생 
      (크롬),구글엔진을 기반으로 한 사이트는 자동재생을 제한하고 
      있으므로 개별설정하지 않을 겨우 적용이 되지 않음"
    
    -->
    <audio src="test_ado.mp3" controls autoplay></audio>
    <audio controls>
        <source src="test_ado.mp3" type="audio/mp3">
    </audio>
    <!--안에 source라는 것을 연결해서 크로스브라우징문제를 해결할수 있음-->

    <h1>비디오태그</h1>
    <!--video : html5에서 영상을 실행시키기 위해 사용, 
        비디오와 같은 영상 스트리밍을 재생할때 사용
    
    src = "비디오파일의 링크를 연결"
    controls = "화면에서 재생 컨트롤 막대표시"
    loop ="반복재생"
    muted = "비디오가 재생중이지만 소리를 끔(음소거)"
    width = "가로폭"
    height = "높이"
    poster = "비디오 재생 시작 전 준비화면, 
    시작이미지(url연결) - 연결하지 않을시 영상 시작화면"

    -->
    <video src="korea_video.mp4" controls muted poster="bg.PNG"></video>
    <!--muted랑 autoplay같이 써도 자동재생됌
        사이즈를 조절하면 width 가로비율에 맞춰진다 width="500px" height="100px"
        썸네일 이미지는  영상크기랑 맞춰오는게 좋음-->
    <video controls>
        <source src="korea_video.mp4" type="video/mp4">
    </video>

    <h1>iframe</h1>
    <!--
        iframe : 내부프레임 / html 문서안에서 html 문서가 존재하는 것
        긴 내용의 문서, 유튜브 영상 등 큰 용량의 영상을 간단하게 링크를 가져올때 사용
        
        src = "가져올때링크 지정"
        width ="가로폭"
        height ="세로폭"
    
    -->
    <iframe src="test.html" width="500px" height="500px"></iframe>
    <iframe width="994" height="559" src="https://www.youtube.com/embed/Yxzi62YrRzI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <video src="배말랭 10,000칼로리 먹이기!.mp4" controls></video>

    <audio src="y2mate.com - 스파이 패밀리 ED 풀버전 호시노 겐   희극 한글자막.mp3" controls></audio>
    
    <iframe width="994" height="559" src="https://www.youtube.com/embed/EaHj-99bwnE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
