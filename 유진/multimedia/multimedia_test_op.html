<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style2222.css">
</head>
<body>
    <!-- header -->
    <h1 class="logo">
        Alfredo<br/>gonzales

    <!--main -->
    <div id="main">

                <p>DESIGN  YOUR OWN SOCK</p>

            </div>

            <img src="banner_01.jpg" alt="/">

        </div>

                <iframe src="https://player.vimeo.com/video/58451361" width="800" height="340" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
            <div class="inputbox">

    <h1 class="flogo">
        Alfredo<br/>gonzales
